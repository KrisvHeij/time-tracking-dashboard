<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="profile">
        <div class="profile-info">
          <div class="profile-image">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          </div>
          <div class="profile-name">
            <h1><span>Report for</span>Jeremy Robson</h1>
          </div>
        </div>
        <div class="filter-buttons">
          <button class="btn">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>5hrs</p>
            <p><span>Yesterday</span> - <span>7hrs</span></p>
          </div>
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>1hr</p>
            <p><span>Yesterday</span> - <span>2hrs</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>0hrs</p>
            <p><span>Yesterday</span> - <span>1hr</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>1hr</p>
            <p><span>Yesterday</span> - <span>1hr</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>1hr</p>
            <p><span>Yesterday</span> - <span>3hrs</span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="card-header">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-content">
            <p>0hrs</p>
            <p><span>Yesterday</span> - <span>1hr</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
