<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="profile">
        <div class="profile-info">
          <div class="profile-image">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          </div>
          <div class="profile-name">
            <span class="text-6-regular">Report for</span>
            <h1 class="text-4-light">Jeremy Robson</h1>
          </div>
        </div>
        <div id="all-buttons" class="profile-buttons">
          <button id="daily" class="btn text-5-regular active" type="button">
            Daily
          </button>
          <button id="weekly" class="btn text-5-regular" type="button">
            Weekly
          </button>
          <button id="monthly" class="btn text-5-regular" type="button">
            Monthly
          </button>
        </div>
      </div>

      <div class="card-container"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
